{% extends "base.html" %}

{% block title %}
     | Log In
{% endblock %}

{% block content %}

<div class=" container">
    <div class="blog-card card mx-sm-2 mt-3">
        <h4 class="card-header">Log In</h4>
        <div class="card-body">
            <form  method="POST" action="{{ url_for('login') }}" >
                <div class="input-group mb-3" id="user_username">
                    <span class="input-group-text" id="username">Username</span>
                    <input type="text" class="form-control" minlength="2" maxlength="10" aria-label="Username"
                        name="username" required>
                </div>
                <div class="input-group mb-3" id="user_password">
                    <span class="input-group-text" id="password">Password</span>
                    <input type="password" class="form-control" minlength="2" aria-label="Password"
                        name="password">
                </div>
                <button type="submit" class="btn btn-primary float-end">Log In</button>
                <p>Don't have an account? <a href=" {{ url_for('register') }}">Sign&nbsp;Up</a></p>
            </form>
        </div> 
    </div>
</div>


{% endblock %}
