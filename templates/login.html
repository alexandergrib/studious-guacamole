{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}


{% block content %}

    <a href="{{ url_for('index') }}">Home</a>
    <h1>Create an Account</h1>
    <form action="{{ url_for('login') }}" method="post">
        <label for="username">Username:*</label><br>
        <input id="username" type="text" name="username" minlength="2" maxlength="10" required><br>
        <label for="password">Password:*</label><br>
        <input id="password" type="password" name="password" minlength="2" required><br>
        <input type="submit" value="Submit" class="button">
    </form>

{% endblock %}
