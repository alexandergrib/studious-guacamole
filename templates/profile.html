{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <a href="{{ url_for('home') }}">Home</a>
    <h1>Hello {{ user.username }}</h1>


    <ul>
        <p>Post History</p>
        {% for post in posts %}
            <li>   
                <div>
                    <p>{{ post.title }}</p>
                    [edit post] [delete post]
                </div>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
