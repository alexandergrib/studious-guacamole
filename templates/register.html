{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}


{% block content %}

    <div class=" container">
        <div class="row mt-5">
            <div class="form-container col-11 col-md-10 mx-auto">
                <h1>Sign Up</h1>
                <form class="form_div" action="{{ url_for('register') }}" method="post">
                    <label class="label-of-form" for="username">Username:*</label><br>
                    <input class="input-of-form" id="username" type="text" name="username" minlength="2" maxlength="10" required><br>
                    <label class="label-of-form" for="email">E-mail address:*</label><br>
                    <input class="input-of-form" id="email" type="email" name="email" required><br>
                    <label class="label-of-form" for="password">Password:*</label><br>
                    <input class="input-of-form" id="password" type="password" name="password" minlength="2" required><br>
                    <label class="label-of-form" for="confirm-password">Repeat Password:*</label><br>
                    <input class="input-of-form" id="confirm-password" type="password" name="confirm-password" required><br>
                    <label class="label-of-form" for="f_name">First name:</label><br>
                    <input class="input-of-form" id="f_name" type="text" name="f_name" minlength="2" maxlength="10"><br>
                    <label class="label-of-form" for="l_name">Last name:</label><br>
                    <input class="input-of-form" id="l_name" type="text" name="l_name" minlength="2" maxlength="10"><br>
                    <input type="submit" value="Submit" class="button-of-form btn btn-primary">
                    <h2>Already have an account?</h2>
                    <a href=" {{ url_for('login') }}">Log In</a>
                </form>
            </div> 
        </div> 
    </div>  

{% endblock %}
