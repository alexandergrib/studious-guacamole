    <h1>Create an Account</h1>
    <form action="" method="post">
        <label for="username">Username:*</label><br>
        <input id="username" type="text" name="username" minlength="2" maxlength="10" required><br>
        <label for="e-mail">E-mail address:*</label><br>
        <input id="e-mail" type="email" name="e-mail" required><br>
        <label for="password">Password:*</label><br>
        <input id="password" type="password" name="password" minlength="2" required><br>
        <label for="confirm-password">Repeat Password:*</label><br>
        <input id="confirm-password" type="password" name="confirm-password" required><br>
        <input type="submit" value="Submit" class="button">
    </form>
